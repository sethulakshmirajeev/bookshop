<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    
</head>
<body>
    <div class="container" style="width:350px;margin-right: 35%">
        <h4 class="text-center">Sign Up</h4>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered table-hovered">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Register" class="btn btn-lg btn-primary" style="width: 150px; margin-left: 30%;">
        </form>
        <p style="margin-left: 20%;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

    {% if messages %}
    <div class="alert alert-dismissible fade show" style="width:400px; margin-left: 40%;">
        <button type="button" class="btn-close btn-danger" data-bs-dismiss="alert" aria-label="Close"></button>
        {% for msg in messages %}
            {% if 'success' in msg.tags %}
            <div class="alert alert-success">
                <strong>!!SUCCESS!!</strong><p>{{ msg }}</p>
            </div>
            {% else %}
            <div class="alert alert-danger">
                <strong>!!ERROR!!</strong><p>{{ msg }}</p>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
