<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- font awesome cdn link  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- custom admin css file link  -->
<link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
<style>
    body {
        background-color: var(--light-bg), var(--purple);
        margin: 0;
        padding: 0;
        background: linear-gradient(30deg, #eee 40%, var(--light-bg) 10.1%);
    }  
</style>
<body>
    {% include 'admin_header.html' %}
    
    <section class="banner">
        <img src="{% static 'images/Gemini_Generated_Image_wrv6vuwrv6vuwrv6.jpg' %}" alt="Banner Image" class="banner-img">
    </section>
    <section class="add-products">
        <h3 class="heading"><span>SHOP BOOKS</span></h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Add Book</h3>
            <input type="text" name="name" class="form-control" placeholder="enter the book name" required>
            <input type="text" name="author" class="form-control" placeholder="enter author name" required>
            <select class="form-control" name="lang" required>
                <option value="" disabled selected>Book Language</option>
                {% for lang in LANGUAGE_CHOICES %}
                    <option value="{{ lang.0 }}">{{ lang.1 }}</option>
                {% endfor %}
            </select>
            <select class="form-control" name="cat" required>
                <option value="" disabled selected>Book Genre</option>
                {% for cat in CATEGORY_CHOICES %}
                    <option value="{{ cat.0 }}">{{ cat.1 }}</option>
                {% endfor %}
            </select>
            <input type="number" min="0" name="price" class="box" placeholder="enter the book price" required>
            <input type="number" min="0" name="quantity" class="box" placeholder="enter the quantity" required>
            
            <input type="text" name="publisher" class="box" placeholder="enter the publisher name" required>  
            <input type="number" name="isbn" class="box" placeholder="enter the isbn" required>
            
            <input type="file" name="pimg" class="form-control-file" accept="images/jpg,images/jpeg,images/png" class="box" required>
            
            <input type="submit" name="add_product" class="btn">
            <a href="../display" class="btn">Display</a>
        </form>
        {% if message %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </section>

 
<!-- custom admin js file link  -->
<script src="{% static 'js/admin_script.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7W5RW5sR0IjLk5f6IINsXN+vxPFeYf5Xhg3" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var alert = document.getElementById('auto-close-alert');
        if (alert) {
            // Set the delay for auto-closing (in milliseconds)
            var delay = 5000; // 5 seconds

            // Automatically close the alert after the delay
            setTimeout(function() {
                var alertInstance = bootstrap.Alert.getOrCreateInstance(alert);
                alertInstance.close();
            }, delay);
        }
    });
</script>
</body>
</html>
